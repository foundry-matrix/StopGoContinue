</head>
<body>
	<script type="text/javascript">

	$(document).ready(function(){

		// function fetch(){

		// fetch();

		// dummy data
		svg_data = [{text: "hello", rt:"5"},{text: "yo", rt:"11"},{text: "hi", rt:"8"}]
		var h = 500;
		var w = 500;
		var svg = d3.select("body")
					.append("svg")
					.attr({
						width: w,
						height: h
					});

		var circles = svg.selectAll("circle")
			.data(svg_data)
			.enter()
			.append("circle");

		circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
				   		console.log(d.rt);
						return d.rt;
				   })
				   .attr("fill", "yellow")
				   .attr("stroke", "orange")
				   .attr("stroke-width", function(d) {
						return d/2;
				   });


	});



	</script>
